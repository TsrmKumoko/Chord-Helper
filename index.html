<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chord Helper</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Chord Helper</h1>
    <div id="active-notes" class="active-notes"></div>
    <div class="piano">
        <!-- C3 八度 -->
        <div data-note="C3" class="key"></div>
        <div data-note="C#3" class="key black-key"></div>
        <div data-note="D3" class="key"></div>
        <div data-note="D#3" class="key black-key"></div>
        <div data-note="E3" class="key"></div>
        <div data-note="F3" class="key"></div>
        <div data-note="F#3" class="key black-key"></div>
        <div data-note="G3" class="key"></div>
        <div data-note="G#3" class="key black-key"></div>
        <div data-note="A3" class="key"></div>
        <div data-note="A#3" class="key black-key"></div>
        <div data-note="B3" class="key"></div>
        <!-- C4 八度 -->
        <div data-note="C4" class="key"></div>
        <div data-note="C#4" class="key black-key"></div>
        <div data-note="D4" class="key"></div>
        <div data-note="D#4" class="key black-key"></div>
        <div data-note="E4" class="key"></div>
        <div data-note="F4" class="key"></div>
        <div data-note="F#4" class="key black-key"></div>
        <div data-note="G4" class="key"></div>
        <div data-note="G#4" class="key black-key"></div>
        <div data-note="A4" class="key"></div>
        <div data-note="A#4" class="key black-key"></div>
        <div data-note="B4" class="key"></div>
        <!-- C5 -->
        <div data-note="C5" class="key"></div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
